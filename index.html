<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><script defer src="main.bundle.js"></script></head>
  <body>
    <div class="container">
      <div id="header">
        <h1>Todo List</h1>
      </div>
      <div id="content">
        <div id="menu">
          <div id="projects">
            <h1>Projects</h1>
            <ul class="project-list" id="projectList">
              <li>Main</li>
            </ul>
            <input type="button" id="addProject" value="Add Project">
          </div>
        </div>
        <div id="body">
          <h1 id="todoTitle">Todo List:</h1>
          <div id="todos"></div>
          <div class="add-todo-popup" id="add-todo-form">
            <input type="text" id="title" placeholder="Title" name="title" required>
            <input type="text" id="description" placeholder="Description" name="description">
            <input type="text" id="dueDate" placeholder="Due Date" name="dueDate">
            <input type="text" id="priority" placeholder="Priority" name="priority">
            <input type="button" id="save-todo-btn" class="btn" value="Add">
            <button type="button" id="close-todo-btn" class="btn cancel">Close</button>
          </div>
        </div>
      </div>
      <div id="footer">
        <h2>mmtrent</h2>
      </div>
  </div>

  <script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></body>
</html>
