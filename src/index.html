<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><script defer src="main.bundle.js"></script></head>
  <body>
    <div class="container">
      <div id="header">
        <h1>Todo List</h1>
      </div>
      <div id="content">
        <div id="menu">
          <div id="projects">
            <h1>Projects</h1>
            <ul class="project-list" id="projectList">

            </ul>
            <input type="button" id="addProject" value="+ Add Project">
          </div>
        </div>
        <div id="body">
          <h1 id="todoTitle">Todo List:</h1>
          <div id="todos"></div>
          <div class="add-todo-popup" id="add-todo-form">

            <input type="text" id="title" placeholder="Title" name="title" required>
            <input type="text" id="description" placeholder="Description" name="description">
            <input type="date" id="dueDate" placeholder="Due Date" name="dueDate">
              <select id="priority" name="priority" size="1">
                <option value="low">Low Priority</option>
                <option value="high">High Priority</option>
              </select>
            <input type="button" id="save-todo-btn" class="btn" value="Save">
            <button type="button" id="close-todo-btn" class="btn cancel">Cancel</button>
          </div>
        </div>
      </div>
      <div id="footer">
        <h2>mmtrent</h2>
      </div>
  </div>

  </body>
</html>
